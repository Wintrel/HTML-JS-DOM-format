<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess da Numbah</title>
</head>
<body>
    <h1>Guess the number</h1>
    <p>Guess the number from 1 to 100</p>
    <input type="number" id="inputnum" placeholder="type in a number">
    <button id="guessbtn">Guess</button>
    <div id="result"></div>

    <div id="history">
        <h2>Guess History</h2>
        <ul id="historyList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
